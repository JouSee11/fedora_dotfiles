##########################################################################

# terminal opacity and blur
background_opacity 1
background_blur 50

# advance 
term xterm-kitty

# terminal bell
enable_audio_bell yes

# os specific tweaks (Gnome window decoration for wayland)
linux_display_server x11

# font
# font_family        SauceCodePro Nerd Font
# bold_font          auto
# italic_font        auto
# bold_italic_font   auto
font_size 12.0

# font size management 
map ctrl+shift+backspace change_font_size all 0

# cursor customization
# block / beam / underline
cursor_trail 10
cursor_trail_start_treshold 0
cursor_shape beam
cursor_blink_interval 0
cursor_stop_blinking_after 0
shell_integration no-cursor

# scrollback
scrollback_lines 5000
wheel_scroll_multiplier 3.0

# mouse
mouse_hide_wait -1

# window layout
remember_window_size  no
initial_window_width  2200
initial_window_height 1500
window_border_width 2pt
enabled_layouts tall
window_padding_width 5
window_margin_width 2
hide_window_decorations no

# window management 
map ctrl+shift+enter new_window
map ctrl+left next_window
map ctrl+right previous_window

# layout management
map ctrl+shift+l next_layout
map ctrl+alt+r goto_layout tall
map ctrl+alt+s goto_la
yout stack

# tab bar customization
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_edge bottom
tab_bar_align left
active_tab_font_style   bold
inactive_tab_font_style normal

# tab management
map ctrl+shift+t new_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+q close_tab

# custom commands
map ctrl+backspace send_text all \x17


# BEGIN_KITTY_FONTS
font_family      family="JetBrainsMono Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS


# BEGIN_KITTY_THEME
# duckbones
include current-theme.conf
# END_KITTY_THEME
